<!--Математический материал:
Неравенства:
Нера́венство в математике — отношение, связывающее два числа или иных математических объектов с помощью одного
из знаков: (< или >) строгие неравенства. Знаки < и > равносильны(равны по значимости) и противоположны.
>=(больше либо равно) и <=(меньше либо равно) это нестрогие неравенства. Они также противоположны.
≠ - не равно
a ≫ b — означает, что a намного больше, чем b. a ≪ b — означает, что a намного меньше, чем b. знаки >> и
<< противоположны. В элементарной математике изучают числовые неравенства (рациональные, иррациональные,
тригонометрические, логарифмические, показательные).
Неравенства с одинаковыми знаками в использовании называются одноимёнными(одинакового смысла).
Существуют двойные или даже многократное неравенства, объединяющее несколько неравенств в одно.
Двойное неравенство: a < b < c - это краткая запись пары неравенств: a < b и b < c.
Числовые неравенства могут содержать вещественные числа(с плавающей точкой). Они могут содержать также символы
неизвестных чисел: x или y. Числовые неравенства, содержащие неизвестные величины, подразделяются 
(аналогично уравнениям) на алгебраические и трансцендентные. Алгебраические неравенства, в свою очередь,
подразделяются на неравенства первой степени, второй степени, третей степени и т.д. Например, неравенство:
18x < 414 — алгебраическое первой степени, неравенство (2x^3)-7x+6 > 0 — алгебраическое третьей степени,
неравенство: (2^x)>x+4 — трансцендентное. Для комплексных же чисел сравнение на больше-меньше не определено.
Свойства числовых неравенств в некоторых отношениях близки к свойствам уравнений:
 1. К обеим частям неравенства можно прибавить одно и то же число.
 2. От обеих частей неравенства можно отнять одно и то же число. Следствие: как и для уравнений, любой элемент
 неравенства можно перенести в другую часть с противоположным знаком. Например, из a+b < c следует, что
 a < c-b. Мы переместили +b поменяв его знак -> -b.
 3. Обе части неравенства можно умножить на одно и то же **положительное** число.
 4. Одноимённые неравенства можно складывать: если, например, a < b и c < d -> то a+c < b+d. Тут мы поменяли
 местами b и c. Неравенства с противоположными знаками можно аналогично почленно вычитать.
 5. Если все четыре части двух неравенств положительны, то неравенства можно перемножить.
 6. Если обе части неравенства положительны, то их можно возвести в одну и ту же (натуральную) степень,
 а также логарифмировать с любым основанием (если основание логарифма меньше 1, то знак неравенства надо
 изменить на противоположный). 
 7. Транзитивность: если a < b и b < c, то a < c -> аналогично для прочих знаков.
То́ждество — равенство, выполняющееся на всём множестве значений входящих в него переменных.
При решении неравенств пользуются правилами, которые позволяют заменять одно неравенство другим,
ему равносильным:
 1. Члены неравенства можно переносить из одной его части в другую с противоположным знаком;
 2. Обе части неравенства можно умножать или делить на одно и то же положительное число;
 3. Обе части неравенства можно умножать или делить на одно и то же отрицательное число и заменять при этом
 знак неравенства на противоположный.

Решение равносильных или эквивалентных неравенств:
Линейное неравенство имеет вид ax+b >= 0 или ax+b <= 0, где х – искомая величина,
a и b – конкретные числа. В линейном неравенстве х находится в первой степени.
Методом подбора можно найти много решений этого неравенства. Но решить неравенство – это значит найти множество
его частных решений. Вспомним отличие неравенства от уравнения. При решении уравнения можно сделать проверку,
подставив найденное решение. В неравенстве такого сделать нельзя.
Эквивалентные преобразования – это:
1. Перенос в другую сторону любого члена неравенства,
2. Умножение или деление обеих частей неравенства на одно и то же число.
